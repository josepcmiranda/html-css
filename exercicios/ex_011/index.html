<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagens Dinâmicas</H1>
    <p>Tente abris este site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho no seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzir Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <!-- <audio src="midia/Toy_Piano.mp3" controls></audio> -->
    <!-- outra maneira -->
    <audio preload="metadata" autoplay controls>
        <source src="midia/Arabian_Nightfall.mp3" type="audio/mpeg">
        <source src="midia/Arabian_Nightfall.ogg" type="audio/ogg">
        <source src="midia/Arabian_Nightfall.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/Arabian_Nightfall.mp3">Clique aqui para baixar o arquivo mp3</a></p>

    </audio>
    
</body>
</html>
